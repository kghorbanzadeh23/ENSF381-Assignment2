<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Garamond, serif;
            margin: 20px;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }

        header img {
            width: 50px;
            margin-right: 10px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }

        main {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .product {
            width: 48%;
            margin: 1%;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .product img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product button {
            background-color: rgb(190, 134, 49);
            color: #fff;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <img src="images/Logo.jpg" alt="Logo">
        <h1>KAMFA</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </nav>

    <main>
        <div class="product">
            <img src="images/Product1.jpg" alt="Product 1">
            <h2>Moisterizer</h2>
            <p>Price: $19.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/Product2.jpg" alt="Product 2">
            <h2>Glass skin serum</h2>
            <p>Price: $29.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/Product3.jpg" alt="Product 3">
            <h2>Rose Water Toner</h2>
            <p>Price: $24.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/product4.jpg" alt="Product 4">
            <h2>Magic Body Cream</h2>
            <p>Price: $39.99</p>
            <button>Add to Cart</button>
        </div>
    </main>

    <footer>
        &copy; 2024 KAMFA. All rights reserved. Fatma Alzubaidi & Kamand Ghorbanzadeh.
    </footer>

</body>
</html>
